    <canvas #canvas class="absolute inset-0 w-full h-full opacity-40"></canvas>

    <!-- Gradient Orbs (Keep existing for depth) -->
    <div
        class="absolute top-0 left-1/4 w-[600px] h-[600px] bg-purple-600/20 rounded-full blur-[128px] animate-blob mix-blend-screen opacity-40 transform-gpu will-change-transform">
    </div>
    <div
        class="absolute bottom-0 right-1/4 w-[600px] h-[600px] bg-indigo-600/15 rounded-full blur-[128px] animate-blob animation-delay-2000 mix-blend-screen opacity-30 transform-gpu will-change-transform">
    </div>
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] bg-violet-600/10 rounded-full blur-[128px] animate-blob animation-delay-4000 mix-blend-screen opacity-20 transform-gpu will-change-transform">
    </div>

    <!-- Subtle Grid Pattern Overlay -->
    <div
        class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150">
    </div>
