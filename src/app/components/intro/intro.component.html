<div class="fixed inset-0 z-[100] bg-zinc-950 flex items-center justify-center transition-all duration-1000 ease-in-out"
    [class.opacity-0]="isExiting()" [class.pointer-events-none]="isExiting()">
    <div class="max-w-4xl px-6 text-center relative">
        <h1
            class="text-3xl md:text-5xl lg:text-6xl font-bold text-white leading-tight font-mono tracking-tight min-h-[1.2em]">
            {{ displayedText() }}<span
                class="animate-blink text-indigo-500 inline-block align-text-bottom w-1 h-[1em] bg-indigo-500 ml-1"></span>
        </h1>
    </div>
</div>
